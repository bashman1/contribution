<section class="login p-fixed d-flex text-center bg-primary">
    <div class="auth-fluid">
        <div class="p-grid p-fluid">
            <div class="p-col-12">
                <div class="login-card card-body auth-body">
                    <form class="md-float-material">
                        <div class="text-center">
                            <img alt="logo.png" class="auth-logo" src="assets/images/auth/PeecLogo.webp">
                        </div>

                        <div class="auth-box">
                            <div class="p-grid p-fluid m-b-20">
                                <div class="p-col-12">
                                    <h3 class="text-left txt-primary">Forgot Password? No worries..</h3>
                                </div>
                            </div>
                            <hr/>
                            <p-messages [closable]="true" key="message"></p-messages>
                            <form (ngSubmit)="forgotPasswordRequest()" [formGroup]="forgotPasswordForm">
                                <div class="p-grid p-fluid">
                                    <div *ngIf="!forgotPasswordForm.controls['use_phone'].value"
                                         class="p-col-12 p-md-2">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                            <input (blur)="validateForgotPasswordForm()" formControlName="email"
                                                   pInputText placeholder="Email"
                                                   type="email">
                                        </div>
                                        <span *ngIf="formErrors.email"
                                              class="text-danger text-left">{{ formErrors.email }}</span>
                                    </div>
                                    <div *ngIf="forgotPasswordForm.controls['use_phone'].value" class="p-col-12 p-md-2">
                                        <div class="p-inputgroup">
                                            <span class="p-inputgroup-addon"><i class="pi pi-phone"></i></span>
                                            <input (blur)="validateForgotPasswordForm()" formControlName="phone"
                                                   pInputText placeholder="Phone"
                                                   type="text">
                                        </div>
                                        <span *ngIf="formErrors.phone"
                                              class="text-danger text-left">{{ formErrors.phone }}</span>
                                    </div>
                                </div>
                                <div class="row m-t-5">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                                type="submit">
                                            Send Reset Token
                                        </button>
                                    </div>
                                </div>
                                <div class="row m-t-5">
                                    <div class="col-md-12">
                                        <button (click)="forgotPasswordForm.controls['use_phone'].setValue(!forgotPasswordForm.controls['use_phone'].value);updateValidators()"
                                                class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                                type="button">
                                            {{forgotPasswordForm.controls['use_phone'].value ? 'Use Email' : 'Use Phone'}}
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10 text-center">
                                    <p class="text-inverse text-left m-b-0">All rights reserved. NepServ Consults.</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
