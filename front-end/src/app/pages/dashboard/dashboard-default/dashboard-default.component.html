<div class="p-grid p-fluid">
    <p-messages [closable]="true" key="message"></p-messages>
</div>

<div class="row">
    <!-- card1 start -->
    <div (click)="navigateToPath('contributor/contributors')" *ngIf="user.canManageMembers" class="col-md-6 col-xl-3">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-people bg-c-blue card1-icon"></i>
                <span class="text-c-blue f-w-600">Contributors</span>
                <h4>{{contributors}}</h4>
                <div>
                </div>
            </div>
        </div>
    </div>

    <div (click)="navigateToPath('scheme/branches')" *ngIf="user.canManageSchemes" class="col-md-6 col-xl-3">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-people bg-c-orenge card1-icon"></i>
                <span class="text-c-orenge f-w-600">Branches</span>
                <h4>{{branches}}</h4>
                <div>

                </div>
            </div>
        </div>
    </div>
    <!-- card1 end -->

    <!-- card3 start -->
    <div (click)="navigateToPath('project/projects')" *ngIf="user.canManageProjects" class="col-md-6 col-xl-3">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-ui-map bg-c-green card1-icon"></i>
                <span class="text-c-green f-w-600">Projects</span>
                <h4>{{projects}}</h4>
                <div>
                </div>
            </div>
        </div>
    </div>
    <!-- card3 end -->
    <!-- card4 start -->
    <div (click)="navigateToPath('scheme/schemes')" *ngIf="user.canManageSchemes"
         class="col-md-6 col-xl-3">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-bank bg-c-pink card1-icon"></i>
                <span class="text-c-pink f-w-600">Schemes</span>
                <h4>{{schemes}}</h4>
                <div>
                </div>
            </div>
        </div>
    </div>

    <div (click)="navigateToPath('user/users')" *ngIf="user.canManageSchemeUsers" class="col-md-6 col-xl-3">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-users bg-c-yellow card1-icon"></i>
                <span class="text-c-yellow f-w-600">Users</span>
                <h4>{{users}}</h4>
                <div>
                </div>
            </div>
        </div>
    </div>

    <div (click)="navigateToPath('user/admins')" *ngIf="user.canManageAdmins" class="col-md-6 col-xl-3">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-users-social bg-c-green card1-icon"></i>
                <span class="text-c-green f-w-600">Admins</span>
                <h4>{{admins}}</h4>
                <div>
                </div>
            </div>
        </div>
    </div>


    <div  *ngIf="user.canManageAdmins" class="col-md-6 col-xl-6">
        <div class="card widget-card-1">
            <div class="card-block-small">
                <i class="icofont icofont-users-social bg-c-green card1-icon"></i>
                <span class="text-c-green f-w-600">Admins</span>
                <!-- <h4>{{admins}}</h4> -->
                <chart [type]="type" [data]="data" [options]="options1"></chart>
                <div>
                </div>
            </div>
        </div>
        

    </div>

    <div  *ngIf="user.canManageAdmins" class="col-md-6 col-xl-6">

        <!-- <p-chart type="line" [data]="data"></p-chart> -->
        <!-- <p-chart type="line" [data]="data" [options]="options1"></p-chart> -->

    </div>

</div>
